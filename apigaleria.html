<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Galeria de Imegenes</title>
  </head>
  <body>
    <h1 class="text-center display-4 my-3">Galeria de Usuarios</h1>
    <div class="container">
        <div class="card-columns" id="galeria">
           
        </div>
    </div>
    <script>
        var galeria = document.getElementById('galeria');
        function createNode(element) {
      return document.createElement(element);
  }

  function append(parent, el) {
    return parent.appendChild(el);
  }

  const ul = document.getElementById('authors');
  const url = 'https://randomuser.me/api/?results=10';
  fetch(url)
  .then((resp) => resp.json())
  .then(function(data) {
    let authors = data.results;
    return authors.map(function(author) {
      console.log(author)
      galeria.innerHTML+=`
            <div class="card">
                <a href="#" class="data-toggle=modal" data-toggle="modal" data-target="#id${author.picture.large}">
                    <img class="card-img-top" src="${author.picture.large}" alt="Card image cap">
                </a>
                <div class="card-body">
                    <h5 class="card-title">${author.name.first} ${author.name.last}</h5>
                    <p class="card-text">Ciudad: ${author.location.city}</p>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="id${author.picture.large}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title id="exampleModalLabel">Detalles del usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-secondary text-white">
                    <img class="rounded-circle mx-auto d-block" src="${author.picture.large}" alt="Card image cap">
                    <h5 class="modal-title text-center id="exampleModalLabel">${author.name.title}. ${author.name.first} ${author.name.last}</h5>
                    <p>Correo: <strong>${author.email}</strong></p>
                    <p>Telefono: <strong>${author.cell}</strong></p>
                    <p>Direccion: <strong>${author.location.street} - ${author.location.state}</strong></p>
                </div>
                <div class="modal-footer">
                    <p class="mx-auto">Ciudad: <strong>${author.location.city} </strong></p>
                </div>
                </div>
            </div>
            </div>`

    })
    })
  .catch(function(error) {
    `<div class="alert alert-danger" role="alert">
        <p class="mx-auto">Ocurrio un error: <strong>${error} </strong></p>
    </div>`
    console.log(error);
  });   
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
